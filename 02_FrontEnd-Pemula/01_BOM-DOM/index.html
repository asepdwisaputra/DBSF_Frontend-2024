<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Cube World!</title>

    <!-- CSS here -->
    <style>
      button {
        width: 200px;
        font-size: 15px;
        margin: 8px;
        padding: 3px;
      }
    </style>
  </head>
  <body>
    <div align="center">
      <!-- Penggunaan align="center" diatas katanya sudah usang dan tidak recommend -->
      <h2>Its Cube Time!</h2>
      <img
        id="gambar"
        src="https://dicoding-web-img.sgp1.cdn.digitaloceanspaces.com/original/commons/homepage-dicoding-challenge-illustration.png"
        alt="Its a rubiks cube!"
        width="150"
        height="100"
      />
      <p id="caption">
        <b>Sudah siap untuk memecahkan teka-teki permainan tersebut?</b>
      </p>
      <div class="button-group">
        <div class="button">
          <button>Sejarah</button>
        </div>
        <div class="button">
          <button>Permainan</button>
        </div>
        <div class="button">
          <button><i>Fun Fact</i></button>
        </div>
        <div class="button">
          <button>Play (Coming Soon)</button>
        </div>
        <div class="button">
          <button>Exit</button>
        </div>
      </div>
    </div>

    <!-- Javascript here -->

    <script>
      // Misalnya kita mau setAttribute gambar agar ga terlalu kecil
      const gambar = document.getElementById("gambar");
      gambar.setAttribute("width", 300);
      gambar.setAttribute("height", 215);

      // Kita akan membuat button Play (Coming Soon), menjadi memiliki type="submit"
      const button = document.querySelectorAll(".button");
      const buttonPlay = button[3].children[0]; // Kenapa pake .children[0]?? karena ada div sebagai parent-nya
      buttonPlay.setAttribute("type", "submit");
    </script>
  </body>
</html>
